*{box-sizing:border-box}

body{

  height:100vh;

/* ðŸŒŒ BACKGROUND FLOATING EMOJIS */
.bg-emoji{

}

@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-120px)}
}



/* ðŸŽ´ MAIN CARD */
.card{
  position:relative;
  width:100%;
  max-width:380px;
  background:var(--card);
  border-radius:26px;
  padding:30px 22px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.7);
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* âœ¨ FLOATING EMOJIS ON CARD */
.card-emoji{
  position:absolute;
  font-size:26px;
  opacity:.6;
  animation:cardFloat 4s ease-in-out infinite;
}

@keyframes cardFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.card-emoji.one{top:-12px;left:20px}
.card-emoji.two{top:-14px;right:26px}
.card-emoji.three{bottom:-14px;left:30px}

/* TEXT */
.title{

  font-weight:900;
  letter-spacing:1px;
}

.subtitle{
  margin-top:6px;
  font-size:14px;
  color:var(--muted);
}

/* BUTTONS */
.choice{
  margin-top:28px;
  display:grid;
  gap:16px;
}

button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:20px;
  font-size:20px;
  font-weight:900;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  transition:transform .2s ease, box-shadow .2s ease;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(0,0,0,.4);
}

.admin{
  background:linear-gradient(135deg,#ef4444,#b91c1c);
  color:white;
}

.player{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#052e16;
}

.how{
  background:#020617;
  color:var(--muted);
  border:1px solid #1e293b;
  font-size:16px;
}

/* FOOTER */
.footer{
  margin-top:22px;
  font-size:12px;
  color:var(--muted);
}
  /* SPLASH SCREEN */
#splash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #0f172a, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: fadeOut 0.6s ease forwards;
  animation-delay: 3.8s;
}

.splash-content {
  text-align: center;
  animation: scaleIn 1s ease;
}

.splash-content .logo {
  font-size: 72px;
  filter: drop-shadow(0 0 18px rgba(99,102,241,0.8));
  animation: pulse 1.4s infinite;
}

.splash-content h1 {
  margin: 12px 0 6px;
  font-size: 28px;
  letter-spacing: 1px;
}

.splash-content p {
  font-size: 12px;
  color: #94a3b8;
}

/* Animations */
@keyframes scaleIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

</style>
